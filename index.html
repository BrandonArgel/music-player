<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="shortcut icon" href="./assets/svg/logoo.svg" />
  </head>
  <body>
    <aside id="aside" class="aside">
      <div class="close">x</div>
      <div class="aside-container">
        <p id="vol" class="vol">Volume</p>
        <input
          type="range"
          name="volumen"
          id="volume"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
        <p>Add to favorites</p>
        <p>Add to playlist</p>
        <p>Share</p>
        <a class="credits" href="https://www.youtube.com/c/avengedsevenfold/featured"><p>Credits: Avenged Sevenfold <span class="heart">❤</span></p></a>
      </div>
    </aside>
    <main>
      <audio
        id="audio"
        src="https://brandonargel.github.io/music_player/assets/audio/Dear God.m4a"
        ontimeupdate="updateProgress();"
      ></audio>
      <!-- Por alguna extraña razón no detectaba las canciones por referencia a la carpeta en la que estan, por eso utilicé sus URLs -->

      <div class="wrapper">
        <header class="header">
          <img
            id="config"
            class="icon-dots"
            src="./assets/svg/dots.svg"
            alt="Icon dots"
          />
          <h1 class="title">Playing now!</h1>
        </header>

        <section class="cards">
          <div class="center"></div>
        </section>
        <section class="song">
          <div class="song-name">
            <h2 id="title">Dear god - Avenged Sevenfold</h2>
          </div>
          <div class="progress-bar">
            <div id="start" class="start">0:00</div>
            <!-- <div class="bar"></div> -->
            <progress id="progress" value="0" max="100"></progress>
            <div id="end" class="end">0:00</div>
          </div>
        </section>
        <footer class="buttons">
          <div class="bucle">
            <img src="./assets/svg/btn-bucle.svg" alt="Bucle" />
          </div>
          <div class="previous">
            <img src="./assets/svg/btn-previous.svg" alt="Previous" />
          </div>
          <div class="play" id="boton">
            <btn id="play-pause" class="play-pause"></btn>
          </div>
          <div class="next">
            <img src="./assets/svg/btn-next.svg" alt="Next" />
          </div>
          <div class="shift">
            <img src="./assets/svg/btn-shift.svg" alt="Shift" />
          </div>
        </footer>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
