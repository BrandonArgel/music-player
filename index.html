<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="shortcut icon" href="#">
  </head>
  <body>
    <audio id="audio" src="./Avenged Sevenfold - Dear God.m4a" ontimeupdate="updateProgress();"></audio>
    <!-- <div id="playList"></div> -->
    <div class="wrapper">
      <header class="header">
        <img class="icon-dots" src="./assets/svg/dots.svg" alt="Icon dots" />
        <h1 class="title">Playing now!</h1>
      </header>

      <section class="cards">
        <div></div>
        <div class="center"></div>
        <div></div>
      </section>
      <section class="song">
        <div class="song-name">
          <h2>Dear god - Avenged Sevenfold</h2>
        </div>
        <div class="progress-bar">
          <div id="start" class="start"></div>
          <!-- <div class="bar"></div> -->
          <progress id="progress" value="0" max="100"></progress>
          <div id="end" class="end"></div>
        </div>
      </section>
      <footer class="buttons">
        <div class="bucle">
          <img src="./assets/svg/btn-bucle.svg" alt="Bucle" />
        </div>
        <div class="previous">
          <img src="./assets/svg/btn-previous.svg" alt="Previous" />
        </div>
        <div class="play" id="boton">
          <btn id="play-pause" class="play-pause"></btn>
        </div>
        <div class="next">
          <img src="./assets/svg/btn-next.svg" alt="Next" />
        </div>
        <div class="shift">
          <img src="./assets/svg/btn-shift.svg" alt="Shift" />
        </div>
      </footer>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
